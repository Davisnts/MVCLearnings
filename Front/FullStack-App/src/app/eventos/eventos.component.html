<h2>Eventos</h2>
<hr />

<div class="row row-cols-lg-auto g-3 align-items-center">
  <div>
    <div class="input-group">
      <label class="d-inline-flex align-items-center me-2">Filtro : {{filtroLista}}</label>
      <input
        type="text"
        class="form-control"
        placeholder="Buscar"
        [(ngModel)]="filtroLista"
      />
    </div>
  </div>
</div>

<hr />

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th style="cursor: pointer" (click)="showImg()">Imagem</th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let e of eventosFiltrados">
      <td>
        <img
          [collapse]="hideImg"
          [isAnimated]="true"
          src="/assets/{{ e.imagemUrl }}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
        />
      </td>
      <td>{{ e.eventoId }}</td>
      <td>{{ e.tema }}</td>
      <td>{{ e.local }}</td>
      <td>{{ e.dataEvento }}</td>
      <td>{{ e.qtdPessoas }}</td>
      <td>{{ e.lote }}</td>
      <td><button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
      <button type="button" class="btn btn-danger btn-sm me-2">Excluir</button></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
