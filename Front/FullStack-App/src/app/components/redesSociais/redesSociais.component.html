<p>Clique em Rede Social para adicionar e preencher novas Redes Sociais</p>
<div class="form-row p-1">
  <div [formGroup]="formRS" class="col">
    <div formArrayName="redesSociais" *ngFor="let redeSocial of redesSociais.controls; let i=index">
      <fieldset [formGroupName]="i" class="form-group">
        <legend class="d-flex justify-content-between capitalize mt-2">
          <div class="d-flex align-items-center me-auto">
          <i class=" {{ 'me-1 fab fa-' + returnTituloRedeSocial(redesSociais.get(i+'.nome').value) }}"></i>
            <span>{{returnTituloRedeSocial(redesSociais.get(i+'.nome').value) }}</span>
          </div>
          <button class="btn btn-sm btn-warning mb-1" (click)="removerRedeSocial(template, i)">remove</button>
        </legend>
        <div class="row">
          <div class="form-group col-md-4">
            <label>Nome</label>
            <select class="form-control" [ngClass]="cssValidator(redesSociais.get(i+'.nome'))" formControlName="nome">
              <option value="">Selecione</option>
              <option value="youtube">Youtube</option>
              <option value="instagram">Instagram</option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
              <option value="google">Google</option>
              <option value="linkedin">Linkedin</option>
              <option value="pinterest">Pinterest</option>
              <option value="whatsapp">Whatsapp</option>
              <option value="telegram">Telegram</option>
              <option value="skype">Skype</option>
              <option value="vimeo">Vimeo</option>
            </select>
          </div>
          <div class="form-group col-md-8">
            <label>Link</label>
            <input type="text" prefix="http://" mask="" [ngClass]="cssValidator(redesSociais.get(i+'.url'))"
              formControlName="url" class="form-control" placeholder="URL">
          </div>
        </div>
      </fieldset>
    </div>
    <button (click)="adicionarRedeSocial()" class="d-flex btn btn-outline-primary mt-2">
      <i class="fa fa-plus-circle mt-1"></i>
      <b class="ms-1">Rede Social</b>
    </button>
  </div>
</div>

<div class="card-footer">
  <div class="d-flex">
    <button class="btn btn-outline-secondary ms-auto border">
      Cancelar Alteração
    </button>
    <button [disabled]="!formRS.controls['redesSociais'].valid" (click)="salvarRedesSociais()" class="btn btn-success">
      Salvar Redes Sociais
    </button>
  </div>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar {{this.redeSocialAtual.nome}}?</p>
    <button type="button" class="btn btn-default" (click)="confirmDeleteRedeSocial()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="declineDeleteRedeSocial()">Não</button>
  </div>
</ng-template>
