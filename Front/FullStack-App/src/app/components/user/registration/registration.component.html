
<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

		<form class="p-1">
			<div class="pb-2 d-block d-md-none">
				<h3 class="border-bottom">Cadastro de Usuário</h3>
			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="inputFirstName" class="form-label">Primeiro Nome</label>
					<input type="text" class="form-control" id="inputFirstName" placeholder="Insira o Primeiro nome" />
				</div>
				<div class="col-md-6 mb-3">
					<label for="inputLastName" class="form-label">Último nome</label>
					<input type="text" class="form-control" id="inputLastName" placeholder="Insira o Último nome" />
				</div>
			</div>
			<div class="mb-3">
				<label for="inputEmail" class="form-label">Email:</label>
				<input class="form-control" type="text" id="inputEmail" placeholder="Insira o Email" />
			</div>
			<div class="mb-3">
				<label for="inputUsername" class="form-label">Usuario:</label>
				<input class="form-control" type="text" id="inputUsername" placeholder="Insira o nome de Usuário" />      
			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="inputPassword" class="form-label">Senha:</label>
					<input class="form-control" type="password" id="inputPassword" placeholder="Digite uma Senha" />
				</div>
				<div class="col-md-6 mb-3">
					<label for="inputConfirmPassword" class="form-label">Confirmar Senha:</label>
					<input class="form-control" type="password" id="inputConfirmPassword" placeholder="Confirme a Senha" />
				</div>
			</div>
			<div class="mb-3">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="customCheck1">
					<label class="form-check-label" for="customCheck1">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
				</div>
			</div>
			<div class="mb-3">
				<button class="btn btn-lg btn-success btn-block px-md-5">
					Registrar
				</button>
			</div>
			<div class="mb-3">
				<a class="btn btn-link btn-block"routerLink="/user/login">
					Já sou Cadastrado
				</a>
			</div>
		</form>
		

	</div>
</div>
