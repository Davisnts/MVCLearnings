<app-titulo [titulo]="'Perfil' + (ehPalestrante ? ' Palestrante' : ' Participante')" [iconClass]="'fa fa-user'"></app-titulo>
<div class="card rounded shadow-sm form">
  <div class="row p-3">
    <div class="col-lg-3 pt-1">
      <div class="card mb-3">
        <div class="card-header"></div>
        <input type="file" #file (change)="onFileChange($event)"  style="display:none" >
        <div class="d-flex align-self-center pt-3">
          <a>
            <img
              [src]="imagemUrl"
              (click)="file.click()"
              name="aboutme" width="120" height="120" class="rounded-circle" style="cursor: pointer"/>
          </a>
        </div>
        <div class="card-body">
          <div class="h4 text-center mb-3">
            @{{ user.userName | titlecase }}
          </div>
          <div class="h7 text-bold pb-1">
            <b>Nome:</b>
            {{
            user.primeiroNome + " " + user.ultimoNome | titlecase
            }}
          </div>
          <div class="h7">
            {{ user.descricao }}
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 text-center border-end">
                <div class="h5">0</div>
                <div class="h6 text-muted">Eventos Criados</div>
              </div>
              <div class="col-6 text-center">
                <div class="h5">0</div>
                <div class="h6 text-muted">Eventos como {{ehPalestrante ? ' Palestrante' : 'Participante' }}</div>
              </div>
            </div>
          </li>
        </ul>
        <div class="card-footer"></div>
      </div>
    </div>
    <div class="col-lg-9">
      <div>
        <tabset>
          <tab class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="i fa fa-address-card me-2"></i><span>Perfil</span>
            </ng-template>
            <app-perfil-detalhe (changeFormValue)="setFormValue($event)"></app-perfil-detalhe>
          </tab>
          <tab *ngIf="ehPalestrante" class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="i fa fa-user me-2"></i><span>Palestrante</span>
            </ng-template>
            <div class="form-group">
              <h3 class="border-bottom">Palestrante</h3>
            </div>
            <app-palestrante-detalhe></app-palestrante-detalhe>
          </tab>
          <tab *ngIf="ehPalestrante" class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="i fa fa-comment me-2"></i><span>Rede Social</span>
            </ng-template>
            <div class="form-group">
              <h3 class="border-bottom">Rede Sociais</h3>
            </div>
           <app-redesSociais></app-redesSociais>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
